<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PE - Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="contact-page">
    <div class="background--custom"></div>
    <!-- ===== HEADER ===== -->
    <div id="header"></div>

    <section class="contact-container">
      <div class="contact-card">
        <h1>Contactez-nous</h1>
        <form class="contact-form">
          <div class="input-group">
            <label for="name">Nom</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Votre nom"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Votre email"
              required
            />
          </div>
          <div class="input-group">
            <label for="phone">Numéro</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Numéro de téléphone"
            />
          </div>
          <div class="input-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Votre message"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit">Envoyer</button>
        </form>
      </div>

      <div class="map-card">
        <h2>Horaires d'ouverture</h2>
        <p>Lundi - Vendredi : 10h - 12h / 14h - 18h30</p>
        <p>Samedi - Dimanche : fermé</p>
        <h2>Adresse</h2>
        <p>167 Av. Alphonse Lavallée</p>
        <p>83130, La Garde</p>
        <a
          href="https://www.google.com/maps/dir/?api=1&origin=Current+Location&destination=PE+SONO+LIGHT,+167+Av.+Alphonse+Lavallée,+83130+La+Garde"
          target="_blank"
          rel="noopener noreferrer"
          style="
            display: inline-block;
            padding: 12px 20px;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
          "
          >Obtenir l'itinéraire</a
        >
        <iframe
          iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5821.616244951756!2d6.035575376408646!3d43.150558371130494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12c919b28e0a6b85%3A0xabff3e02dd78ade9!2sPE%20SONO%20LIGHT%20%3A%20Mat%C3%A9riel%20Sono%20DJ%20Lumi%C3%A8re%20Studio!5e0!3m2!1sfr!2sfr!4v1757015467137!5m2!1sfr!2sfr"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>
    </section>
    <!-- ===== FOOTER ===== -->
    <div id="footer"></div>
    <!-- ===== SCRIPT JS ===== -->
    <script src="header.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
