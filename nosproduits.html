<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PE - Nos produits</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="nosproduits-page">
    <div class="background--custom"></div>
    <!-- ===== HEADER ===== -->
    <div id="header"></div>
    <section class="nosproduits-maincontainer">
      <section class="products-banner">
        <div class="icon-products">
          <img src="images/headphone.png" class="logo-products" />
          <h3 id="text-icon">Casques</h3>
        </div>
        <div class="icon-products">
          <img src="images/speaker.png" class="logo-products" />
          <h3 id="text-icon">Enceintes</h3>
        </div>
        <div class="icon-products">
          <img src="images/microphone.png" class="logo-products" />
          <h3 id="text-icon">Microphones</h3>
        </div>
        <div class="icon-products">
          <img src="images/mixing-table.png" class="logo-products" />
          <h3 id="text-icon">Tables de mixage</h3>
        </div>
        <div class="icon-products">
          <img src="images/audio-interface.png" class="logo-products" />
          <h3 id="text-icon">Interface Audio</h3>
        </div>
        <div class="icon-products">
          <img src="images/tripod.png" class="logo-products" />
          <h3 id="text-icon">Pied & Support</h3>
        </div>
        <div class="icon-products">
          <img src="images/dj-booth.png" class="logo-products" />
          <h3 id="text-icon">DJ</h3>
        </div>
        <div class="icon-products">
          <img src="images/spotlight.png" class="logo-products" />
          <h3 id="text-icon">Lumières</h3>
        </div>
      </section>
    </section>
    <div class="category-presentation">
      <h1>Sonorisation • Matériel DJ • Éclairage Professionnel</h1>
      <h2>
        <span class="line-1">Découvrez nos solutions pour</span>
        <span class="highlight" id="changing-word"></span>
        <span class="line-3">avec PE Sono Light</span>
      </h2>
    </div>
    <div id="footer"></div>
    <!-- ===== SCRIPT JS ===== -->
    <script src="script.js"></script>
    <script src="header.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
